<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单</title>
    <link rel="stylesheet" href="/static/css/order-list.css">
</head>
<body>
    <div class="navbar">
        <h1>迷你电影院</h1>
        <div class="nav-links">
            <a href="/templates/index.html">首页</a>
            <a href="/templates/my-tickets.html">我的票券</a>
            <a href="#">个人中心</a>
        </div>
    </div>

    <div class="container">
        <h2>我的订单</h2>

        <div class="filter-bar">
            <select id="statusFilter" onchange="filterOrders()">
                <option value="">全部订单</option>
                <option value="0">待支付</option>
                <option value="1">已支付</option>
                <option value="2">已取消</option>
            </select>
        </div>

        <div id="emptyOrders" class="empty-message" style="display: none;">
            <p>暂无订单</p>
            <a href="/templates/index.html" class="btn-primary">去购票</a>
        </div>

        <div id="ordersContent" style="display: none;">
            <div id="ordersList" class="orders-list">
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/order-list.js"></script>
</body>
</html>
