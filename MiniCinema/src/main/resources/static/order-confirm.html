<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单确认</title>
    <link rel="stylesheet" href="/css/order.css">
</head>
<body>
    <div class="navbar">
        <h1>迷你电影院</h1>
        <div class="nav-links">
            <a href="/templates/index.html">首页</a>
            <a href="/templates/cart.html">购物车</a>
        </div>
    </div>

    <div class="container">
        <div class="order-steps">
            <div class="step active">1. 订单确认</div>
            <div class="step">2. 支付</div>
            <div class="step">3. 完成</div>
        </div>

        <div class="order-details">
            <h2>订单确认</h2>
            
            <div class="order-section">
                <h3>购票信息</h3>
                <div id="orderInfo"></div>
            </div>

            <div class="order-section">
                <h3>收货信息</h3>
                <div class="form-group">
                    <label>收货人:</label>
                    <input type="text" id="receiverName" placeholder="请输入收货人姓名">
                </div>
                <div class="form-group">
                    <label>手机号:</label>
                    <input type="text" id="receiverPhone" placeholder="请输入手机号">
                </div>
                <div class="form-group">
                    <label>邮箱:</label>
                    <input type="email" id="receiverEmail" placeholder="请输入邮箱地址">
                </div>
            </div>

            <div class="order-section">
                <h3>订单金额</h3>
                <div class="amount-detail">
                    <div class="amount-row">
                        <span>商品金额:</span>
                        <span id="subtotal">¥0.00</span>
                    </div>
                    <div class="amount-row">
                        <span>税费:</span>
                        <span>¥0.00</span>
                    </div>
                    <div class="amount-row total">
                        <span>应付金额:</span>
                        <span id="totalAmount">¥0.00</span>
                    </div>
                </div>
            </div>

            <div class="order-actions">
                <button onclick="goBack()" class="btn-secondary">返回修改</button>
                <button onclick="submitOrder()" class="btn-primary">提交订单</button>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/order.js"></script>
</body>
</html>
