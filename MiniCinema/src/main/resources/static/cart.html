<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <div class="navbar">
        <h1>迷你电影院</h1>
        <div class="nav-links">
            <a href="/templates/index.html">首页</a>
            <a href="/templates/my-orders.html">我的订单</a>
            <a href="#">个人中心</a>
        </div>
    </div>

    <div class="container">
        <h2>购物车</h2>
        
        <div id="emptyCart" class="empty-message" style="display: none;">
            <p>购物车为空</p>
            <a href="/templates/index.html" class="btn-primary">继续购票</a>
        </div>

        <div id="cartContent" style="display: none;">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>电影</th>
                        <th>放映时间</th>
                        <th>座位</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="cartBody">
                </tbody>
            </table>

            <div class="cart-summary">
                <div class="summary-item">
                    <span>商品数量:</span>
                    <span id="itemCount">0</span>
                </div>
                <div class="summary-item">
                    <span>合计:</span>
                    <span id="totalPrice" class="price">¥0.00</span>
                </div>
                <div class="summary-actions">
                    <button onclick="clearCart()" class="btn-secondary">清空购物车</button>
                    <button onclick="checkout()" class="btn-primary">去结算</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
